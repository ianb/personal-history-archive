<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>History</title>
    <link rel="icon" type="image/png" src="/icon.png" sizes="32x32"/>
    <link rel="shortcut icon" type="image/png" src="/icon.png" sizes="32x32"/>
    <style>

body {
  font-family: sans-serif;
}

#history-items tr:nth-child(odd) {
  background-color: #eee;
}

.fetching {
  font-weight: bold;
}

.queued {
  color: #ddd;
}

    </style>
  </head>
  <body>

<fieldset>
  <button id="fetchSome">Fetch some pages</button>
  <input type="text" id="fetch-batch" placeholder="Number of tabs (6)">
  <input type="text" id="fetch-total" placeholder="Pages (100)">
</fieldset>

<hr>

<div>
  Fetching:
  <ul id="fetching"></ul>
  Problems:
  <ul id="failed"></ul>
</div>

  </body>
</html>
